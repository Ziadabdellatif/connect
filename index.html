<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل عميل</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>تسجيل عميل جديد</h2>
  <form id="leadForm">
    <label>اسم المسوق</label>
    <input type="text" name="referrer_name" required>

    <label>رقم هاتف المسوق</label>
    <input type="text" name="referrer_phone" id="referrerPhone" required>

    <label>اسم العميل</label>
    <input type="text" name="client_name" required>

    <label>رقم هاتف العميل</label>
    <input type="text" name="client_phone" id="clientPhone" required>

    <label>نوع العقار</label>
    <select name="property_type" required>
      <option value="">اختر نوع العقار</option>
      <option>شقة</option>
      <option>فيلا</option>
      <option>أرض</option>
      <option>تجاري</option>
    </select>

    <label>المدينة</label>
    <input type="text" name="city" required>

    <label>كود الوحدة</label>
    <input type="text" name="unit_code" required>

    <label>ملاحظات</label>
    <textarea name="notes" rows="3"></textarea>

    <button type="submit">إرسال</button>
  </form>
</div>

<div class="toast" id="toast">تم الإرسال بنجاح ✅</div>

<script>
  const endpoint = "رابط_الـ_Google_Apps_Script_بتاعك";

  const form = document.getElementById("leadForm");
  const toast = document.getElementById("toast");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const refPhone = document.getElementById("referrerPhone").value.trim();
    const clientPhone = document.getElementById("clientPhone").value.trim();

    if (!/^01\d{9}$/.test(refPhone) || !/^01\d{9}$/.test(clientPhone)) {
      showToast("❌ رقم الهاتف غير صحيح");
      return;
    }

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    data.timestamp = new Date().toLocaleString();

    fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => {
      showToast("✅ " + msg);
      form.reset();
    })
    .catch(() => {
      showToast("❌ حدث خطأ أثناء الإرسال");
    });
  });

  function showToast(message) {
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }
</script>

</body>
</html>
