<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل عميل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
    }
    .logo {
      text-align: center;
    }
    .logo img {
      width: 100px;
      border-radius: 12px;
    }
    .slogan {
      text-align: center;
      margin: 10px 0 20px;
      font-size: 16px;
      color: #444;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .section {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .section.client { background: #e6f7ef; }
    .section.property { background: #f7edff; }
    .section h3 {
      margin: 0 0 10px;
      font-size: 17px;
      color: #333;
    }
    label {
      font-size: 14px;
      margin-bottom: 3px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .lead-item {
      background: #fdfdfd;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px dashed #ccc;
      font-size: 14px;
    }
    .error-message {
      color: red;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
