<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل عميل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 110px;
      border-radius: 18px;
    }
    .slogan {
      text-align: center;
      font-size: 17px;
      margin-bottom: 30px;
      color: #444;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
    }
    .error {
      font-size: 13px;
      color: red;
      display: none;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }
    .success-message {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://iili.io/FTZ5qFI.png" alt="Logo">
    </div>
    <div class="slogan">من غير ما تبيع .... تقدر تكسب 💰</div>

    <form id="leadForm">
      <label>اسم المسوق</label>
      <input type="text" name="referrer_name" required>

      <label>رقم المسوق</label>
      <input type="text" name="referrer_phone" id="referrerPhone" required>
      <div class="error" id="referrerPhoneError">⚠️ يجب أن يبدأ الرقم بـ01 ويتكون من 11 رقم</div>

      <label>اسم العميل</label>
      <input type="text" name="client_name" required>

      <label>رقم العميل</label>
      <input type="text" name="client_phone" id="clientPhone" required>
      <div class="error" id="clientPhoneError">⚠️ يجب أن يبدأ الرقم بـ01 ويتكون من 11 رقم</div>

      <label>نوع العقار</label>
      <select name="property_type" required>
        <option value="">اختر نوع العقار</option>
        <option>فيلا</option>
        <option>أرض</option>
        <option>شقة</option>
        <option>شاليه</option>
        <option>تجاري</option>
      </select>

      <label>المدينة / المنطقة</label>
      <input type="text" name="city" required>

      <label>كود الوحدة</label>
      <input type="text" name="unit_code" required>

      <label>ملاحظات</label>
      <textarea name="notes" rows="3"></textarea>

      <button type="submit">إرسال</button>
    </form>

    <div class="success-message" id="successMsg">✅ تم الإرسال بنجاح وسنتواصل معك قريبًا</div>
  </div>

  <script>
    const refInput = document.getElementById("referrerPhone");
    const clientInput = document.getElementById("clientPhone");
    const refError = document.getElementById("referrerPhoneError");
    const clientError = document.getElementById("clientPhoneError");

    function validatePhone(phone) {
      return /^01\d{9}$/.test(phone);
    }

    refInput.addEventListener("input", () => {
      refError.style.display = validatePhone(refInput.value) ? "none" : "block";
    });

    clientInput.addEventListener("input", () => {
      clientError.style.display = validatePhone(clientInput.value) ? "none" : "block";
    });

    document.getElementById("leadForm").addEventListener("submit", function(e) {
      e.preventDefault();

      if (!validatePhone(refInput.value)) return refError.style.display = "block";
      if (!validatePhone(clientInput.value)) return clientError.style.display = "block";

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      data.timestamp = new Date().toLocaleString();

      google.script.run.withSuccessHandler(() => {
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("leadForm").reset();
      }).submitForm(JSON.stringify(data));
    });
  </script>
</body>
</html>
