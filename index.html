<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار Google Script</title>
</head>
<body>
  <h2>اختبار إرسال بيانات إلى Google Sheet</h2>
  <button onclick="sendTest()">إرسال بيانات تجريبية</button>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwRucwtX-UB_jg8ieFYJB1jvP8tnmyknFFSY2Vs4n1mECrMOZNY407mi9AH6ddpRBY/exec";

    function sendTest() {
      const testData = {
        timestamp: new Date().toLocaleString(),
        referrer_name: "Test Referrer",
        referrer_phone: "01111111111",
        client_name: "Test Client",
        client_phone: "01234567890",
        property_type: "شقة",
        city: "القاهرة",
        unit_code: "U123",
        notes: "ملاحظة تجريبية"
      };

      fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(testData)
      })
      .then(res => res.text())
      .then(msg => alert("✅ تم: " + msg))
      .catch(err => alert("❌ فشل الإرسال: " + err));
    }
  </script>
</body>
</html>
