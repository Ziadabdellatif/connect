<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل عميل</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .logo {
      text-align: center;
    }
    .logo img {
      width: 100px;
      border-radius: 15px;
    }
    .slogan {
      text-align: center;
      margin: 10px 0 20px;
      color: #444;
      font-size: 16px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .popup-content h3 {
      color: #28a745;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://iili.io/FTZ5qFI.png" alt="شعار">
  </div>
  <div class="slogan">من غير ما تبيع .... تقدر تكسب 💰</div>

  <h2>نموذج تسجيل العميل</h2>

  <form id="leadForm">
    <label>اسم المسوق</label>
    <input type="text" name="referrer_name" required>

    <label>رقم هاتف المسوق</label>
    <input type="text" name="referrer_phone" id="referrerPhone" required>

    <label>اسم العميل</label>
    <input type="text" name="client_name" required>

    <label>رقم هاتف العميل</label>
    <input type="text" name="client_phone" id="clientPhone" required>

    <label>نوع العقار</label>
    <select name="property_type" required>
      <option value="">اختر</option>
      <option>فيلا</option>
      <option>أرض</option>
      <option>شقة</option>
      <option>شاليه</option>
      <option>تجاري</option>
    </select>

    <label>المنطقة / المدينة</label>
    <input type="text" name="city" required>

    <label>كود الوحدة</label>
    <input type="text" name="unit_code" required>

    <label>ملاحظات</label>
    <textarea name="notes"></textarea>

    <button type="submit">إرسال</button>
  </form>

  <div class="footer">
    <p>عدد العملاء المحلي: <span id="leadCount">0</span></p>
    <button onclick="showLeads()">عرض العملاء</button>
    <div id="leadsList"></div>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h3>✅ تم الإرسال بنجاح</h3>
    <p>سنتواصل معك قريبًا</p>
    <button onclick="closePopup()">تم</button>
  </div>
</div>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbwEaL8tFwPxvXrd524BHjd2s78VnfObmxpkEUhZ1kgi2uNNhiULRoQnvpBVtBcb9pkypw/exec";

  const form = document.getElementById("leadForm");
  const leadCount = document.getElementById("leadCount");
  const leadsList = document.getElementById("leadsList");
  const popup = document.getElementById("popup");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const refPhone = document.getElementById("referrerPhone").value.trim();
    const clientPhone = document.getElementById("clientPhone").value.trim();

    if (!/^01\d{9}$/.test(refPhone) || !/^01\d{9}$/.test(clientPhone)) {
      alert("رقم الهاتف يجب أن يبدأ بـ 01 ويتكون من 11 رقم");
      return;
    }

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    data.timestamp = new Date().toLocaleString();

    const leads = JSON.parse(localStorage.getItem("leads") || "[]");
    leads.push(data);
    localStorage.setItem("leads", JSON.stringify(leads));
    updateCount();

    fetch(endpoint, {
      method: "POST",
      body: new FormData(form)
    })
    .then(res => res.text())
    .then(responseText => {
      console.log("Response:", responseText);
      form.reset();
      popup.style.display = "flex";
    })
    .catch(error => {
      console.error("Error:", error);
      alert("❌ حدث خطأ أثناء الإرسال");
    });
  });

  function updateCount() {
    const leads = JSON.parse(localStorage.getItem("leads") || "[]");
    leadCount.textContent = leads.length;
  }

  function showLeads() {
    const leads = JSON.parse(localStorage.getItem("leads") || "[]");
    leadsList.innerHTML = leads.map(lead => `
      <div>
        👤 ${lead.client_name} - 📞 ${lead.client_phone} <br>
        🏠 ${lead.property_type} - ${lead.city} <br>
        🕒 ${lead.timestamp}
      </div>
    `).join('') || "<p>لا يوجد عملاء.</p>";
  }

  function closePopup() {
    popup.style.display = "none";
  }

  updateCount();
</script>
</body>
</html>
