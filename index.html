<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج تسجيل عميل</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>تسجيل عميل جديد</h2>
  <form id="leadForm">
    <label>اسم المسوق</label>
    <input type="text" name="referrer_name" required>

    <label>رقم هاتف المسوق</label>
    <input type="text" name="referrer_phone" id="referrerPhone" required>

    <label>اسم العميل</label>
    <input type="text" name="client_name" required>

    <label>رقم هاتف العميل</label>
    <input type="text" name="client_phone" id="clientPhone" required>

    <label>نوع العقار</label>
    <select name="property_type" required>
      <option value="">اختر نوع العقار</option>
      <option>شقة</option>
      <option>فيلا</option>
      <option>أرض</option>
      <option>تجاري</option>
    </select>

    <label>المدينة</label>
    <input type="text" name="city" required>

    <label>كود الوحدة</label>
    <input type="text" name="unit_code" required>

    <label>ملاحظات</label>
    <textarea name="notes" rows="3"></textarea>

    <button type="submit">إرسال</button>
    <button type="button" onclick="sendTestData()">إرسال بيانات تجريبية</button>
  </form>
</div>

<div class="toast" id="toast">جارٍ الإرسال...</div>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbwAYi36Vj6VozSza49STY-2qWCk9H6ohggzO1XqTvcJbuKvgstgZG0GZgB2FAZfSkFW/exec";

  const form = document.getElementById("leadForm");
  const toast = document.getElementById("toast");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const refPhone = document.getElementById("referrerPhone").value.trim();
    const clientPhone = document.getElementById("clientPhone").value.trim();

    if (!/^01\d{9}$/.test(refPhone) || !/^01\d{9}$/.test(clientPhone)) {
      showToast("❌ رقم الهاتف يجب أن يبدأ بـ 01 ويكون 11 رقم");
      return;
    }

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    data.timestamp = new Date().toLocaleString();

    fetch(endpoint, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => {
      form.reset();
      showToast("✅ " + msg);
    })
    .catch(() => {
      showToast("❌ حدث خطأ أثناء الإرسال");
    });
  });

  function showToast(message) {
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  function sendTestData() {
    const testData = {
      referrer_name: "مسوق تجريبي",
      referrer_phone: "01000000001",
      client_name: "عميل تجريبي",
      client_phone: "01000000002",
      property_type: "شقة",
      city: "القاهرة",
      unit_code: "TEST-123",
      notes: "بيانات اختبارية",
      timestamp: new Date().toLocaleString()
    };

    fetch(endpoint, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(testData)
    })
    .then(res => res.text())
    .then(msg => {
      showToast("✅ " + msg);
    })
    .catch(() => {
      showToast("❌ فشل إرسال البيانات التجريبية");
    });
  }
</script>

</body>
</html>
