<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل عميل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
    }
    .logo {
      text-align: center;
    }
    .logo img {
      width: 100px;
      border-radius: 12px;
    }
    .slogan {
      text-align: center;
      font-size: 16px;
      margin: 10px 0 20px;
      color: #444;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .section.client { background: #e6f7ef; }
    .section.property { background: #f7edff; }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .lead-item {
      background: #fefefe;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px dashed #ccc;
      font-size: 14px;
    }
    .error-message {
      color: red;
      font-size: 13px;
      display: none;
    }

    /* ✅ Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px #00000030;
      max-width: 300px;
    }
    .popup-content h3 {
      color: #28a745;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .popup-content button {
      background: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://iili.io/FTZ5qFI.png" alt="شعار">
  </div>
  <div class="slogan">من غير ما تبيع .... تقدر تكسب 💰</div>

  <h2>تسجيل بيانات العميل</h2>

  <form id="leadForm">
    <div class="section">
      <label>اسم المسوق *</label>
      <input type="text" name="referrer_name" required>
      <label>رقم هاتف المسوق *</label>
      <input type="text" name="referrer_phone" id="referrerPhone" required placeholder="01xxxxxxxxx">
      <div id="referrerPhoneError" class="error-message">⚠️ الرقم غير صحيح</div>
    </div>

    <div class="section client">
      <label>اسم العميل *</label>
      <input type="text" name="client_name" required>
      <label>رقم هاتف العميل *</label>
      <input type="text" name="client_phone" id="clientPhone" required placeholder="01xxxxxxxxx">
      <div id="clientPhoneError" class="error-message">⚠️ الرقم غير صحيح</div>
    </div>

    <div class="section property">
      <label>نوع العقار *</label>
      <select name="property_type" required>
        <option value="">اختر نوع العقار</option>
        <option>فيلا</option>
        <option>أرض</option>
        <option>شقة</option>
        <option>شاليه</option>
        <option>تجاري</option>
      </select>
      <label>المنطقة / المدينة *</label>
      <input type="text" name="city" required>
      <label>كود الوحدة *</label>
      <input type="text" name="unit_code" required>
      <label>ملاحظات</label>
      <textarea name="notes" placeholder="ملاحظات إضافية..."></textarea>
    </div>

    <button type="submit">إرسال البيانات</button>
  </form>

  <div class="footer">
    <p>📊 عدد العملاء: <span id="leadCount">0</span></p>
    <button onclick="showLeads()">عرض العملاء</button>
    <div id="leadsList"></div>
  </div>
</div>

<!-- ✅ Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>✅ تم إرسال البيانات</h3>
    <p>سنتواصل معك قريبًا.</p>
    <button onclick="closePopup()">تم</button>
  </div>
</div>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbzNyU2PY-w0WkJxgNs9CoyoYr0Ke7qrqS1NoP_oD2JI6JKdV7JgwBfC_SAJ4pTPE90q/exec";

  const form = document.getElementById("leadForm");
  const refPhone = document.getElementById("referrerPhone");
  const clientPhone = document.getElementById("clientPhone");
  const refError = document.getElementById("referrerPhoneError");
  const clientError = document.getElementById("clientPhoneError");
  const leadCount = document.getElementById("leadCount");
  const leadsList = document.getElementById("leadsList");
  const popup = document.getElementById("popup");

  function validatePhone(input, errorDiv) {
    const valid = /^01\d{9}$/.test(input.value.trim());
    errorDiv.style.display = valid ? 'none' : 'block';
    return valid;
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    if (!validatePhone(refPhone, refError) || !validatePhone(clientPhone, clientError)) return;

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    data.timestamp = new Date().toLocaleString();

    const leads = JSON.parse(localStorage.getItem("leads") || "[]");
    leads.push(data);
    localStorage.setItem("leads", JSON.stringify(leads));
    updateCount();

    fetch(endpoint, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    })
    .then(() => {
      form.reset();
      showPopup();
    })
    .catch(() => {
      alert("❌ حدث خطأ أثناء الإرسال");
    });
  });

  function updateCount() {
    const leads = JSON.parse(localStorage.getItem("leads") || "[]");
    leadCount.textContent = leads.length;
  }

  function showLeads() {
    const leads = JSON.parse(localStorage.getItem("leads") || "[]");
    leadsList.innerHTML = leads.length
      ? leads.map(l => `
        <div class="lead-item">
          🧑‍💼 ${l.client_name} - ${l.client_phone}<br>
          🏠 ${l.property_type} - ${l.city}<br>
          🕒 ${l.timestamp}
        </div>`).join('')
      : '<p>لا توجد بيانات محفوظة.</p>';
  }

  function showPopup() {
    popup.style.display = "flex";
  }

  function closePopup() {
    popup.style.display = "none";
  }

  updateCount();
</script>

</body>
</html>
