<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل عميل جديد</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c7a7b;
      --secondary: #edf2f7;
      --bg: #f7fafc;
      --text: #2d3748;
      --error: #e53e3e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 720px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo img {
      max-width: 100px;
      border-radius: 50%;
      border: 3px solid var(--secondary);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 700;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.4rem;
      margin-bottom: 0.9rem;
      border-radius: 10px;
      border: 1px solid #dcdcdc;
      background: #f9f9f9;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      transition: all 0.3s ease;
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1.2rem;
    }

    button:hover {
      background: #285e61;
    }

    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      margin: 20% auto;
      padding: 2rem;
      max-width: 400px;
      border-radius: 14px;
      text-align: center;
      font-weight: bold;
    }

    .modal-success::before {
      content: '✔️';
      font-size: 2rem;
      color: green;
      display: block;
      margin-bottom: 0.5rem;
    }

    .modal-error::before {
      content: '❌';
      font-size: 2rem;
      color: var(--error);
      display: block;
      margin-bottom: 0.5rem;
    }

    .modal-confirm strong {
      display: block;
      margin-bottom: 0.5rem;
    }

    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .phone-warning {
      color: var(--error);
      font-size: 0.85rem;
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #submitBtn.loading::before {
      content: '💸';
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://iili.io/FuT8Alt.png" alt="Logo">
    </div>
    <h2>تسجيل عميل جديد</h2>
    <form id="leadForm">
      <label for="referrerName">اسم المسوق</label>
      <input type="text" id="referrerName" required>

      <label for="referrerPhone">رقم هاتف المسوق</label>
      <input type="tel" id="referrerPhone" required>
      <div id="refPhoneWarning" class="phone-warning">⚠️ الرقم يجب أن يبدأ بـ 01 ويتكون من 11 رقمًا</div>

      <label for="clientName">اسم العميل</label>
      <input type="text" id="clientName" required>

      <label for="clientPhone">رقم هاتف العميل</label>
      <input type="tel" id="clientPhone" required>
      <div id="clientPhoneWarning" class="phone-warning">⚠️ الرقم يجب أن يبدأ بـ 01 ويتكون من 11 رقمًا</div>

      <label for="propertyType">نوع العقار</label>
      <select id="propertyType" required>
        <option disabled selected>اختر نوع العقار</option>
        <option>شقة</option>
        <option>أرض</option>
        <option>شاليه</option>
        <option>فيلا</option>
        <option>دوبلكس</option>
        <option>تجاري</option>
      </select>

      <label for="areaCity">المنطقة / المدينة</label>
      <input type="text" id="areaCity" required>

      <label for="unitCode">كود الوحدة</label>
      <input type="text" id="unitCode" required>

      <label for="notes">ملاحظات</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit" id="submitBtn">💰 تسجيل</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content modal-success">تم إرسال البيانات بنجاح ✅</div>
  </div>

  <!-- Error Modal -->
  <div class="modal" id="errorModal">
    <div class="modal-content modal-error">حدث خطأ أثناء الإرسال، يرجى المحاولة مرة أخرى أو التواصل مع الدعم.</div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content modal-confirm"></div>
  </div>

  <script>
    const form = document.getElementById('leadForm');
    const phoneInput = document.getElementById('referrerPhone');
    const phoneWarning = document.getElementById('refPhoneWarning');
    const endpoint = 'https://script.google.com/macros/s/AKfycbwpmLsoh9iZZZ5pgGNYwHcI_mMvhSaXyJxcVhm1O9IMGfYYzs9MKcpXN18klLHc1EWY/exec';

    let latestFormData = null;

    function validatePhone(phone) {
      return /^01\d{9}$/.test(phone.trim());
    }

    function showModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'block';
      if (modalId !== 'confirmModal') {
        setTimeout(() => {
          modal.style.display = 'none';
        }, 3000);
      }
    }

    document.getElementById('clientPhone').addEventListener('input', () => {
      document.getElementById('clientPhoneWarning').style.display = validatePhone(form.clientPhone.value) ? 'none' : 'block';
    });

    phoneInput.addEventListener('input', () => {
      phoneWarning.style.display = validatePhone(phoneInput.value) ? 'none' : 'block';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const refPhone = phoneInput.value.trim();
      const clientPhone = form.clientPhone.value.trim();

      if (!validatePhone(refPhone)) {
        phoneWarning.style.display = 'block';
        return;
      }

      if (!validatePhone(clientPhone)) {
        document.getElementById('clientPhoneWarning').style.display = 'block';
        return;
      }

      latestFormData = {
        referrerName: form.referrerName.value,
        referrerPhone: refPhone,
        clientName: form.clientName.value,
        clientPhone,
        propertyType: form.propertyType.value,
        areaCity: form.areaCity.value,
        unitCode: form.unitCode.value,
        notes: form.notes.value
      };

      const confirmModalContent = document.querySelector('#confirmModal .modal-content');
      confirmModalContent.innerHTML = `
        <strong>تأكيد بيانات المسوق:</strong><br>
        الاسم: ${latestFormData.referrerName}<br>
        الهاتف: ${latestFormData.referrerPhone}<br><br>
        <strong>تأكيد بيانات العميل:</strong><br>
        الاسم: ${latestFormData.clientName}<br>
        الهاتف: ${latestFormData.clientPhone}<br>
        نوع العقار: ${latestFormData.propertyType}<br>
        المدينة: ${latestFormData.areaCity}<br>
        كود الوحدة: ${latestFormData.unitCode}<br>
        <div class="modal-actions">
          <button id="confirmYes" style="background: var(--primary);">تأكيد</button>
          <button id="confirmNo" style="background: gray;">إلغاء</button>
        </div>
      `;

      showModal('confirmModal');

      setTimeout(() => {
        const yesBtn = document.getElementById('confirmYes');
        const noBtn = document.getElementById('confirmNo');

        if (yesBtn && noBtn) {
          yesBtn.addEventListener('click', async () => {
            document.getElementById('confirmModal').style.display = 'none';
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = 'جاري التسجيل...';
            try {
              await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(latestFormData)
              });

              document.getElementById('successSound').play();
              showModal("successModal");
              form.reset();
              submitBtn.classList.remove('loading');
              submitBtn.innerHTML = '💰 تسجيل';
              document.getElementById('referrerPhone').value = latestFormData.referrerPhone;
            } catch {
              document.getElementById('errorSound').play();
              showModal("errorModal");
              submitBtn.classList.remove('loading');
              submitBtn.innerHTML = '💰 تسجيل';
            }
          });

          noBtn.addEventListener('click', () => {
            document.getElementById('confirmModal').style.display = 'none';
          });
        }
      }, 100);
    });
  </script>
<audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_a63a1b2cb9.mp3?filename=cash-register-14601.mp3" preload="auto"></audio>
<audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_960b7f8619.mp3" preload="auto"></audio>
</body>
</html>
